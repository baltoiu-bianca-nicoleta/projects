<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <style> 
  
  body{
    background-image:url(ferma.jpg) ;
    background-size: cover;
    background-repeat: no-repeat;
  }



header{
    padding-left: 20%;
    position: left;
    color:black;
   font-size: 25px;
 
  }

  .custom-border {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

       

        label {
            color: black;
            width: 10 cm;
            height: 5 cm;
        }

        .container-fluid {
            max-width: 700px;
        }

        input[type=text]{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;   
            height: 50%;
        }
        input[type=email] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        #langToggle {
    background-color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 16px;
  }

  #langToggle:hover {
    background-color: #f0f0f0;
  }

  .lang-ro, .lang-en {
    display: none;
  }       

  </style>
  </head>
  <body>
    
    <button id="langToggle" style="position: absolute; top: 10px; right: 10px;">
      <span class="lang-ro">RO</span>
      <span class="lang-en">EN</span>
    </button>


  <header>FERMA</header>
 
<br>
  
<div class="container mt-3">
    <div class="custom-border">
        <h2 class="mb-4"></h2>

        <form id="chestionar">
            <div class="form-group">
                <label for="email">Utilizator:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Înregistrează o problemă:</label>
                <input type="text" id="text" name="text" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>

    </div>
</div>


<script>
  const translations = {
    en: {
      "FERMA ": " FARM",  
      "Utilizator:": "User:",
      "Înregistrează o problemă:": "Report an issue:",
     "Trimite": "Submit"
    },
    ro: {
      " FARM": "FERMA ",
      "User:": "Utilizator:",
      "Report an issue:": "Înregistrează o problemă:",
      
       "Submit": "Trimite"
    }
  };

  let currentLang = 'ro';

  function translatePage() {
    const elements = document.querySelectorAll('body *');
    elements.forEach(element => {
      if (element.childNodes.length === 1 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
        const text = element.textContent.trim();
        const translatedText = translations[currentLang][text];
        if (translatedText) {
          element.textContent = translatedText;
        }
      }
    });

  
    currentLang = currentLang === 'ro' ? 'en' : 'ro';

    
    document.querySelectorAll('.lang-ro, .lang-en').forEach(el => el.style.display = 'none');
    document.querySelector(`.lang-${currentLang === 'ro' ? 'en' : 'ro'}`).style.display = 'inline';
  }

  document.getElementById('langToggle').addEventListener('click', translatePage);

  translatePage();
  </script>


  </body>
  </html>
