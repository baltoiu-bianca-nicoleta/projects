<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERMA BOD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <style> 
  
        body {
            background-image: url(ferma.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            padding-left: 20%;
            color: black;
            font-size: 35px;
        }

        h2 {
            color: white;
            font-size: 25px;
            padding-right: 2%;
        }

        ul, a {
            color: white;
            font-size: 20px;
        }

        #langToggle {
            background-color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #langToggle:hover {
            background-color: #f0f0f0;
        }

        .lang-ro, .lang-en {
            display: none;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .menu-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            object-fit: cover;
        }

        .menu-container img:hover {
            transform: scale(1.1);
        }

        .menu-item p {
            margin-top: 10px;
            font-size: 18px;
            color: black;
            padding-left: 45PX;
        }
    </style>
</head>
<body>
    <button id="langToggle" style="position: absolute; top: 10px; right: 10px;">
        <span class="lang-ro">RO</span>
        <span class="lang-en">EN</span>
    </button>

    <header>FERMA</header>
   
    <br>

    <div class="menu-container">
        <div class="menu-item">
            <a href="FNC.html">
                <img src="fnc.jpg" alt="FNC">
            </a>
            <p>FNC</p>
        </div>
        <div class="menu-item">
            <a href="MAG.html">
                <img src="mag.jpg" alt="MAGAZII">
            </a>
            <p>MAGAZII</p>
        </div>
        <div class="menu-item">
            <a href="INC.html">
                <img src="incinta.jpg" alt="INCINT훯">
            </a>
            <p>INCINT훯</p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                "FERMA ": "FARM",
               
                "FNC": "FNC",
                "MAGAZII": "WAREHOUSES",
                "INCINT훯": "PREMISES"
            },
            ro: {
                "FARM": "FERMA",
                
                "FNC": "FNC",
                "WAREHOUSES": "MAGAZII",
                "PREMISES": "INCINT훯"
            }
        };

        let currentLang = 'ro';

        function translatePage() {
            const elements = document.querySelectorAll('body *');
            elements.forEach(element => {
                if (element.childNodes.length === 1 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
                    const text = element.textContent.trim();
                    const translatedText = translations[currentLang][text];
                    if (translatedText) {
                        element.textContent = translatedText;
                    }
                }
            });

            currentLang = currentLang === 'ro' ? 'en' : 'ro';

            document.querySelectorAll('.lang-ro, .lang-en').forEach(el => el.style.display = 'none');
            document.querySelector(`.lang-${currentLang === 'ro' ? 'en' : 'ro'}`).style.display = 'inline';
        }

        document.getElementById('langToggle').addEventListener('click', translatePage);

        translatePage();
    </script>
</body>
</html>
