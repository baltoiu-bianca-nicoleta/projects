<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERMA BOD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url(ferma.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            padding-left: 20%;
            color: black;
            font-size: 35px;
        }

        h2 {
            color: white;
            font-size: 25px;
            padding-right: 2%;
        }

        ul {
            color: white;
            font-size: 20px;
        }

        a {
            color: white;
            font-size: 20px;
        }

        #langToggle {
            background-color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #langToggle:hover {
            background-color: #f0f0f0;
        }

        .lang-ro,
        .lang-en {
            display: none;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .menu-item {
            text-align: center;
            color: black;
            font-size: 15px;
            margin-top: 10px;
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            object-fit: cover;
        }

        .menu-item img:hover {
            transform: scale(1.1);
        }

        .menu-item p {
            margin-top: 10px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>

<body>

    <button id="langToggle" style="position: absolute; top: 10px; right: 10px;">
        <span class="lang-ro">RO</span>
        <span class="lang-en">EN</span>
    </button>

    <header>FERMA</header>
   
    <br>

    <div class="menu-container">
        <div class="menu-item">
            <a href="G1.html">
                <img src="v1.jpg" alt="GRAJDUL 1">
            </a>
            <p>GRAJDUL 1</p>
        </div>
        <div class="menu-item">
            <a href="G2.html">
                <img src="v2.jpg" alt="GRAJDUL 2">
            </a>
            <p>GRAJDUL 2</p>
        </div>
        <div class="menu-item">
            <a href="G3.html">
                <img src="v3.jpg" alt="GRAJDUL 3">
            </a>
            <p>GRAJDUL 3</p>
        </div>
        <div class="menu-item">
            <a href="G4.html">
                <img src="v4.jpg" alt="GRAJDUL 4">
            </a>
            <p>GRAJDUL 4</p>
        </div>
        <div class="menu-item">
            <a href="G5.html">
                <img src="v5.jpg" alt="GRAJDUL 5">
            </a>
            <p>GRAJDUL 5</p>
        </div>
        <div class="menu-item">
            <a href="G6.html">
                <img src="v6.jpg" alt="GRAJDUL 6">
            </a>
            <p>GRAJDUL 6</p>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                "FERMA ": " FARM",
                "GRAJDUL 1": "STABLE 1",
                "GRAJDUL 2": "STABLE 2",
                "GRAJDUL 3": "STABLE 3",
                "GRAJDUL 4": "STABLE 4",
                "GRAJDUL 5": "STABLE 5",
                "GRAJDUL 6": "STABLE 6",
            },
            ro: {
                " FARM": "FERMA ",
                "STABLE 1": "GRAJDUL 1",
                "STABLE 2": "GRAJDUL 2",
                "STABLE 3": "GRAJDUL 3",
                "STABLE 4": "GRAJDUL 4",
                "STABLE 5": "GRAJDUL 5",
                "STABLE 6": "GRAJDUL 6",
            }
        };

        let currentLang = 'ro';

        function translatePage() {
            const elements = document.querySelectorAll('header, .menu-item p');
            elements.forEach(element => {
                const text = element.textContent.trim();
                const translatedText = translations[currentLang][text];
                if (translatedText) {
                    element.textContent = translatedText;
                }
            });

            currentLang = currentLang === 'ro' ? 'en' : 'ro';

            document.querySelectorAll('.lang-ro, .lang-en').forEach(el => el.style.display = 'none');
            document.querySelector(`.lang-${currentLang === 'ro' ? 'en' : 'ro'}`).style.display = 'inline';
        }

        document.getElementById('langToggle').addEventListener('click', translatePage);

        translatePage();
    </script>

</body>

</html>
